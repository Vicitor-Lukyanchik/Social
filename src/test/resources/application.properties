server.port=8080
#DB
hibernate.datasource.url=jdbc:h2:~/lib
hibernate.datasource.driver.class.name=org.h2.Driver
hibernate.datasource.username=sa
hibernate.datasource.password=1234
#LIQUIBASE
spring.liquibase.change-log=classpath:/db-migrations/test-changelog.xml
spring.liquibase.enabled=true
#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
