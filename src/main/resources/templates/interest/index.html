<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<form th:action="@{/interests(pageSize=${pageSize}, isSort=${isSort})}">
    <label for="pageSize">Page size : </label>
    <input type="number" th:name="pageSize" id="pageSize"/>
    <label for="isSort">Sort</label>
    <input type="checkbox" name="isSort" th:checked="${isSort}" id="isSort"/>
    <input type="submit"/>
    <br/>
    <br/>
</form>

<table border="1">
    <thead>
    <tr>
        <th th:text="id"/>
        <th th:text="name"/>
    </tr>
    </thead>
    <tbody>
    <tr th:each="interest : ${interests}">
        <td th:text="${interest.getId()}"/>
        <td th:text="${interest.getName()}"/>
    </tr>
    </tbody>
</table>

<div th:if="${interestsPages.getTotalPages() > 0}"
     th:each="pageNumber : ${pageNumbers}"
     style="box-sizing: border-box;display: inline-block;">
    <a th:href="@{/interests(pageSize=${size}, offset=${pageNumber} - 1)}"
       th:text="${pageNumber}"></a>
</div>

<br/><br/>
<a href="/interests/new">Create new interest</a>

</body>
</html>
