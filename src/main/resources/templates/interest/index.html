<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

    <label for="size">Page size : </label>
    <input type="number" th:value="*{size}" name="size" id="size"/>
    <br/>

<table border="1">
    <thead>
    <tr>
        <th th:text="id"/>
        <th th:text="name"/>
    </tr>
    </thead>
    <tbody>
    <tr th:each="interest : ${interests}">
        <td th:text="${interest.getId()}"/>
        <td th:text="${interest.getName()}"/>
    </tr>
    </tbody>
</table>

<div th:if="${interestsPages.getTotalPages() > 0}"
     th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/interests(pageSize=${size}, offset=${pageNumber} - 1)}"
       th:text="${pageNumber}"></a>
</div>

<a href="/interests/new">Create new interest</a>

</body>
</html>
