<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="interest : ${interests}">
    <a th:href="@{/interests/{id}(id=${interest.getId()})}"
       th:text="${interest.getName()}">interest</a>
</div>

<br/>
<hr/>

<a href="/interests/new">Create new interest</a>

</body>
</html>
