<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${interest.getId()}">id</p>
<p th:text="${interest.getName()}">name</p>

<a th:href="@{/interests/{id}/edit(id=${interest.getId()})}">Edit</a>

<form th:method="POST" th:action="@{/interests/{id}/delete(id=${interest.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
